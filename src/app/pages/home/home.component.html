<div class="container text-center">

    <div>
        <p>Marketplace for buyers and sellers who love cars</p>
        <h1>
            Find your next car here
        </h1>

        <div class="text-center">

        </div>

        <form class="row gy-2 gx-3 align-items-center">
            
            <div class="col-auto">
                <label class="visually-hidden" for="makes">Preference</label>
                <select class="form-select" id="makes">
                    <option selected>Makes</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="col-auto">
                <label class="visually-hidden" for="models">Preference</label>
                <select class="form-select" id="models">
                    <option selected>Models</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="col-auto">
                <label class="visually-hidden" for="location">Preference</label>
                <select class="form-select" id="location">
                    <!-- <option selected>Choose...</option> -->
                    <option value="1">Toronto</option>
                    <option value="2">Sydney</option>
                    <option value="3">London</option>
                </select>
            </div>

            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                <select class="form-select" id="autoSizingSelect">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </form>
    </div>

    <div>
        <h1>
            Market Status
        </h1>

        <app-brand></app-brand>

        <app-latest-ads></app-latest-ads>

        <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Most Selling</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Best Selling</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Most Visited</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <app-common-gallery [key]="'most_selling_car_models'"></app-common-gallery>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <app-common-gallery [key]="'best_selling_car_models'"></app-common-gallery>
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <app-common-gallery [key]="'most_visited_ads'"></app-common-gallery>
                </div>
            </div>
            
        </div>

        <app-body-type></app-body-type>

        <app-popular-region></app-popular-region>

        <app-popular-make></app-popular-make>
    </div>

</div>
